<html>
<head>
  <meta charset="UTF-8">

  <style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: relative;
    }

    .gameover {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0,0,0,0.6);
        display: none;
    }

    .meta {
        width: 50%;
        margin: 0 auto;
        text-align: center;
        color: #fff;
        padding-top: 15%;
    }

    .score {
        display: block;
        margin-bottom: 30px;
    }
  </style>
</head>

<body>
    <div class='gameover'>
        <div class="meta">
            <h1>Your score:</h1>
            <span class='score'></span>
            <button class='try-again'>Try again</button>
            <div class="code"></div>
        </div>
    </div>

    <div class="start"></div>

    <div class="root"></div>

    <script language="javascript" type="text/javascript" src="build/bundle.js"></script>
</body>
</html>
