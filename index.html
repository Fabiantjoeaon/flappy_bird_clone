<html>
<head>
  <meta charset="UTF-8">

  <style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: relative;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        transform: translateY(110vh);
        width: 100vw;
        height: 100vh;
        background-color: rgba(0,0,0,0.6);
        transition: all 0.6s 1s cubic-bezier(0.165, 0.84, 0.44, 1);
    }

    .overlay.active {
        transform: translateY(0vh);
    }

    .meta {
        width: 50%;
        margin: 0 auto;
        text-align: center;
        color: #fff;
        padding-top: 15%;
    }

    .button {

    }

    .score {
        display: block;
        margin-bottom: 30px;
    }

    .code {
        margin-top: 50px;
    }
  </style>
</head>

<body>
    <div class='overlay'>
        <div class="meta">
            <h1>Your score:</h1>
            <span class='score'></span>
            <button class='button'>Try again</button>
            <div class="code"></div>
        </div>
    </div>

    <div class="root"></div>

    <script language="javascript" type="text/javascript" src="build/bundle.js"></script>
</body>
</html>
